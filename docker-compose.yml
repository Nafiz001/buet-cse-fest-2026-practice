version: '3.8'

services:
  # ================================
  # DATABASES
  # ================================
  
  hospital-db:
    image: postgres:16-alpine
    container_name: citycare-hospital-db
    environment:
      POSTGRES_DB: hospital_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - hospital-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citycare-network

  ambulance-db:
    image: postgres:16-alpine
    container_name: citycare-ambulance-db
    environment:
      POSTGRES_DB: ambulance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - ambulance-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citycare-network

  emergency-request-db:
    image: postgres:16-alpine
    container_name: citycare-emergency-request-db
    environment:
      POSTGRES_DB: emergency_request_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - emergency-request-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citycare-network

  # ================================
  # MESSAGE BROKER
  # ================================

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: citycare-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: citycare
      RABBITMQ_DEFAULT_PASS: citycare123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citycare-network

  # ================================
  # MICROSERVICES
  # ================================

  hospital-service:
    build:
      context: ./hospital-service
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@hospital-db:5432/hospital_db?schema=public
      RABBITMQ_URL: amqp://citycare:citycare123@rabbitmq:5672
      LOG_LEVEL: info
    expose:
      - "3001"
    depends_on:
      hospital-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node src/server.js"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - citycare-network
    deploy:
      replicas: 3

  ambulance-service:
    build:
      context: ./ambulance-service
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@ambulance-db:5432/ambulance_db?schema=public
      RABBITMQ_URL: amqp://citycare:citycare123@rabbitmq:5672
      LOG_LEVEL: info
    expose:
      - "3002"
    depends_on:
      ambulance-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node src/server.js"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - citycare-network
    deploy:
      replicas: 3

  validation-service:
    build:
      context: ./validation-service
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3003
      HOSPITAL_SERVICE_URL: http://nginx:3001
      AMBULANCE_SERVICE_URL: http://nginx:3002
      RABBITMQ_URL: amqp://citycare:citycare123@rabbitmq:5672
      REQUEST_TIMEOUT_MS: 5000
      LOG_LEVEL: info
    expose:
      - "3003"
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - citycare-network
    deploy:
      replicas: 2

  emergency-request-service:
    build:
      context: ./emergency-request-service
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://postgres:postgres@emergency-request-db:5432/emergency_request_db?schema=public
      VALIDATION_SERVICE_URL: http://nginx:3003
      RABBITMQ_URL: amqp://citycare:citycare123@rabbitmq:5672
      REQUEST_TIMEOUT_MS: 5000
      LOG_LEVEL: info
    expose:
      - "3004"
    depends_on:
      emergency-request-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node src/server.js"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - citycare-network
    deploy:
      replicas: 3

  # ================================
  # OBSERVABILITY
  # ================================

  nginx:
    image: nginx:alpine
    container_name: citycare-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3001:3001"  # Hospital Service
      - "3002:3002"  # Ambulance Service
      - "3003:3003"  # Validation Service
      - "3004:3004"  # Emergency Request Service
      - "3005:3005"  # Orchestrator Service
      - "8080:8080"  # Nginx status page
    depends_on:
      - hospital-service
      - ambulance-service
      - validation-service
      - emergency-request-service
      - orchestrator-service
    networks:
      - citycare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/nginx_status"]
      interval: 10s
      timeout: 3s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: citycare-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - citycare-network

  grafana:
    image: grafana/grafana:latest
    container_name: citycare-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3006:3000"
    depends_on:
      - prometheus
    networks:
      - citycare-network

  orchestrator-service:
    build:
      context: ./orchestrator-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3005
      - VALIDATION_SERVICE_URL=http://nginx:3003
      - HOSPITAL_SERVICE_URL=http://nginx:3001
      - AMBULANCE_SERVICE_URL=http://nginx:3002
      - RABBITMQ_URL=amqp://citycare:citycare123@rabbitmq:5672
      - REQUEST_TIMEOUT_MS=5000
      - LOG_LEVEL=info
    expose:
      - "3005"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - citycare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2

  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_HOSPITAL_API_URL: http://localhost:3001
        NEXT_PUBLIC_AMBULANCE_API_URL: http://localhost:3002
        NEXT_PUBLIC_REQUEST_API_URL: http://localhost:3004
    container_name: citycare-admin-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_HOSPITAL_API_URL: http://localhost:3001
      NEXT_PUBLIC_AMBULANCE_API_URL: http://localhost:3002
      NEXT_PUBLIC_REQUEST_API_URL: http://localhost:3004
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    networks:
      - citycare-network

# ================================
# NETWORKS & VOLUMES
# ================================

networks:
  citycare-network:
    driver: bridge

volumes:
  hospital-db-data:
  ambulance-db-data:
  emergency-request-db-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:

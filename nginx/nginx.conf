user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr upstream_status: $upstream_status '
                    'request_time: $request_time upstream_response_time: $upstream_response_time';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Connection pooling for upstreams
    upstream hospital_backend {
        least_conn;
        server hospital-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ambulance_backend {
        least_conn;
        server ambulance-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream validation_backend {
        least_conn;
        server validation-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream emergency_request_backend {
        least_conn;
        server emergency-request-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream orchestrator_backend {
        least_conn;
        server orchestrator-service:3005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Hospital Service Load Balancer
    server {
        listen 3001;
        server_name _;

        location / {
            proxy_pass http://hospital_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Connection reuse
            proxy_set_header Connection "";
        }
        
        location /health {
            access_log off;
            proxy_pass http://hospital_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    # Ambulance Service Load Balancer

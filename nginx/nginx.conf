    # Nginx status page
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
        }
        
        location / {
            return 200 "CityCare Nginx Load Balancer\n";
            add_header Content-Type text/plain;
        }
    }
}

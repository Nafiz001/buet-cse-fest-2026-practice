name: Validation Service CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'validation-service/**'
      - '.github/workflows/validation-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'validation-service/**'

jobs:
  test:
    name: Test Validation Service
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    defaults:
      run:
        working-directory: ./validation-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './validation-service/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm test
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./validation-service/coverage/lcov.info
          flags: validation-service
          name: validation-service-coverage
      
      - name: Check test coverage thresholds
        run: npm test -- --coverage --coverageReporters=text-summary
  
  lint:
    name: Lint Validation Service
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./validation-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: './validation-service/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code quality
        run: |
          echo "Running basic code checks..."
          npm run test

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./validation-service
          push: false
          tags: citycare/validation-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker build -t citycare/validation-service:test ./validation-service
          docker run --rm citycare/validation-service:test node --version
